query blogsConnection(
  $first: Int = 10
  $skip: Int
  $where: ResourceWhereInput
  $orderBy: [ResourceOrderByInput!] = { createdAt: desc }
) {
  resourcesCount(where: $where)
  resources(orderBy: $orderBy, take: $first, skip: $skip, where: $where) {
    ...BlogsConnectionResource
  }
}

fragment BlogsConnectionResource on Resource {
  id
  createdAt
  updatedAt
  type
  name
  longtitle
  content
  components
  # contentText
  published
  deleted
  hidemenu
  searchable
  uri
  isfolder
  rating
  positiveVotesCount
  negativeVotesCount
  neutralVotesCount
  oldID
  commentOldID
  class_key
  template
  mockUpdate
  CreatedBy {
    ...BlogsConnectionUser
  }
}

fragment BlogsConnectionUser on User {
  ...UserNoNesting
}
