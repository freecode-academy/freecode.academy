query tasksConnection(
  $where: TaskWhereInput
  $orderBy: [TaskOrderByInput!] = { createdAt: desc }
  $skip: Int
  # $after: String
  # $before: String
  $first: Int = 10
  # $last: Int
  $timersWhere: TimerWhereInput
) {
  tasksCount(where: $where)

  tasks(
    where: $where
    orderBy: $orderBy
    skip: $skip
    # after: $after
    # before: $before
    take: $first # last: $last
  ) {
    ...tasksConnectionTask
  }
}
