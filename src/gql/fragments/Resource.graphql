fragment resource_ on Resource {
  ...ResourceNoNesting
  CreatedBy {
    ...UserNoNesting
  }
  Comments(orderBy: createdAt_ASC) {
    id
    uri
    createdAt
    updatedAt
    content
    components
    CreatedBy {
      ...UserNoNesting
    }
  }
  Blog {
    id
    name
    longtitle
    uri
  }
  Topic {
    id
    name
    longtitle
    uri
    type
  }
  Tags {
    Tag {
      id
      name
    }
  }
  CodeChallenge {
    id
    name
  }
  Task {
    ...TaskNoNesting
  }
}

fragment ResourceNoNesting on Resource {
  id
  createdAt
  updatedAt
  type
  name
  longtitle
  content
  components
  contentText
  published
  deleted
  hidemenu
  searchable
  uri
  isfolder
  rating
  positiveVotesCount
  negativeVotesCount
  neutralVotesCount
  oldID
  commentOldID
  class_key
  template
  mockUpdate
}

