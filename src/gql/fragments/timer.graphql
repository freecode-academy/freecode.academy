fragment timer_ on Timer {
  id
  createdAt
  updatedAt
  stopedAt
  CreatedBy {
    ...UserNoNesting
  }
  Task {
    ...TaskNoNesting
    TaskProjects {
      id
      createdAt
      updatedAt
      Project {
        ...ProjectNoNesting
        CreatedBy {
          ...UserNoNesting
        }
        Resource {
          id
          name
          uri
        }
      }
    }
    RelatedTo {
      ...TaskNoNesting
    }
    Reactions {
      ...TaskReactionNoNesting
      CreatedBy {
        ...UserNoNesting
      }
    }
  }
}

fragment TimerNoNesting on Timer {
  id
  createdAt
  updatedAt
  stopedAt
}

fragment timersConnectionTimer on Timer {
  ...timer_
}

