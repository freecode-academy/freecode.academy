query tagsConnection(
  $first: Int!
  $skip: Int
  $where: TagWhereInput
  $orderBy: [TagOrderByInput!]
) {
  tagsCount(where: $where)
  tags(take: $first, skip: $skip, where: $where, orderBy: $orderBy) {
    ...tag_
  }
}

fragment tag_ on Tag {
  id
  name
  Resources {
    id
    Resource {
      id
      type
      name
      uri
    }
  }
  CreatedBy {
    ...UserNoNesting
  }
}
